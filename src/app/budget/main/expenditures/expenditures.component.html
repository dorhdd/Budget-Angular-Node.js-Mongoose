<div *ngIf="expenditures.length > 0">
  <div class="row justify-content-center">
    <div class="flex-column">
      <div *ngFor="let item of expenditures; let i = index">
        <ul class="list-group text-dark pb-2 mr-2">
          <li
            [ngStyle]="{
              'background-color': i % 2 === 0 ? 'white' : '#E8E8E8'
            }"
            style="font-size: 0.9rem"
            class="list-group-item d-flex flex-nowrap justify-content-between align-items-center"
          >
            <span class="mr-5">
              {{ item.financialType }}
              {{ item.amount | number }}
            </span>
            <span class="mr-5">
              <i class="fas fa-info-circle"></i>
              {{ item.description | uppercasefl }}
            </span>
            <span
              (click)="onDeleteExpenditure(item._id)"
              style="cursor: pointer"
              class="badge badge-danger badge-pill"
              >X</span
            >
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
